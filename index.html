<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
    <script src="src/main.js" type="module">
    </script>
    <section id="loading-screen">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </section>
    <section id="intro">
        <img src="./static/resources/logo.png" />
        <button id="start">Click to Play</button>
    </section>
    <div class="timer">
        <img alt="" src="./static/resources/timer.jpg">
        <span id="countdowntimer" class="countdowntimer"></span>
    </div>
</body>
</html>
